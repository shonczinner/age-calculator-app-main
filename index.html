<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
  <script src="index.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div id = "calculator-container-container">
    <div id  = 'calculator-container'>
      <div id = 'input-container'>
        <div class = 'date-input'> 
          Day
          <br>
          <input type="text" pattern = "\d*" placeholder="DD" title="Enter a valid day (01-31)" class='day'>
          <span class="error" id="invalid-date-error">Must be a valid date.</span>
          <span class="error" id="past-date-error">Must be in the past.</span>
          <span class="error" id="day-missing-error">This field is required.</span>
          <span class="error" id="day-bad-error">Must be a valid day.</span>
        </div>
        <div class = 'date-input'>
          Month
          <br>
          <input type="text" pattern = "\d*" placeholder="MM" title="Enter a valid month (01-12)" class='month'>
          <span class="error" id="month-missing-error">This field is required.</span>
          <span class="error" id="month-bad-error">Must be a valid month.</span>
        </div>
        <div class = 'date-input'> 
          Year
          <br>
          <input type="text" pattern = "\d*" placeholder="YYYY" title="Enter a valid year (e.g., 2022)" class='year'>
          <span class="error" id="year-missing-error">This field is required.</span>

        </div>
        <button id="calculate-age"></button>
 
     
      </div>

      
      <div id="result-container">
        <span class="num" id="result-years">--</span> <span class="time">years</span>
        <br>
        <span class="num" id="result-months">--</span> <span class="time">months</span>
        <br> 
        <span class="num" id="result-days">--</span> <span class="time">days</span>
      </div>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shon Czinner</a>.
    </div>
  </footer>
</body>


</html>
